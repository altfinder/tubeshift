<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="tubeshift.css"/>
    <link rel="stylesheet" href="popup.css"/>
  </head>

  <body>
    <span id="header">
      <h1 class="extension_title">TubeShift Alpha</h1>
      <a id="settings_link" href="#"><img src="/icons/gear.png" alt="Settings"></a>
      <a id="help_link" href="#"><img src="/icons/help.png" alt="Help"></a>
    </span>

    <span id="alternates">
      <ul id="alternate_list">
        <li id="alternate_template">
          <div class="alternate_entry">
            <a class="alternate_link">
              <div class="alternate_image">
                <img class="alternate_init">
              </div>
            </a>
            <div class="alternate_text">Loading title...</div>
          </div>
        </li>
      </ul>
    </span>

    <script src="/js/jquery-3.6.0.js"></script>
    <script src="/js/tubeshift-browser.js"></script>
    <script src="popup.js"></script>

  </body>
</html>
